name: alla24
description: online shop
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  shared_preferences: ^0.5.12
  intl: ^0.16.1
  provider: ^4.3.2+2
  mobx: ^1.2.1+2
  flutter_mobx: ^1.1.0+2
  dio: ^3.0.10
  dio_flutter_transformer: ^3.0.2
  rxdart: ^0.24.1
  easy_localization: ^2.3.3
  eva_icons_flutter: ^2.0.1
  fluttertoast: ^7.1.1
  flutter_spinkit: ^4.1.2+1
  shimmer: ^1.1.1
  carousel_pro: ^1.0.0
  sprintf: ^5.0.0
  app_settings: 4.0.3
  email_validator: ^1.0.6
  flutter_share: ^1.0.2+1
  animations: ^1.1.2
  image_picker: ^0.6.7+11
  path: ^1.7.0
  flutter_staggered_grid_view: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.0+2
  build_runner: ^1.10.1
flutter:
  uses-material-design: true
  assets:
    - assets/jpg/
    - assets/svg/
    - assets/png/
    - assets/social/
    - assets/lang/
    - assets/translations/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.otf
        - asset: assets/fonts/Poppins-Bold.otf
          weight: 900
    - family: permanentmarker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf
          weight: 900
